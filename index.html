<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Robo-Translate</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Robo-Translator</h2>

      </div>
      <h6>Enter any number below to have it translated into the robotic language known as "Beep Boop".</h6>
      <form id="userNumber">
        <label for="userInput">Enter a number:</label>
        <input id="userInput" type="text">

        <button type="submit" class="btn btn-info">Translate!</button>
      </form>
      <p id="result"></p>

    </div>
  </body>
</html>
